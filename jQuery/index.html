<html>
<head>
	<title>Javascript Calculator with jQuery | if-act.net</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="style.css" rel="stylesheet" type="text/css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div id='calc'>
		<div id='display'>0</div>
		<a href="#" class='digits'>1</a>
		<a href="#" class='digits'>2</a>
		<a href="#" class='digits'>3</a><div class="clear"></div>
		<a href="#" class='digits'>4</a>
		<a href="#" class='digits'>5</a>
		<a href="#" class='digits'>6</a><div class="clear"></div>
		<a href="#" class='digits'>7</a>
		<a href="#" class='digits'>8</a>
		<a href="#" class='digits'>9</a><div class="clear"></div>
		<a href="#" class='digits'>0</a>
		
		<a href="#" class="operations">+</a>
		<a href="#" class="operations">-</a><div class="clear"></div>
		<a href="#" class="operations">*</a>
		<a href="#" class="operations">/</a>
		<a href="#" class="digits" id="dot">.</a><div class="class"></div>
		<a href="#" class="digits" id="sign">+/-</a>
		<a href="#" class="operations">CE</a>
		<a href="#" class="operations">=</a>
	</div>
</body>
</html>
