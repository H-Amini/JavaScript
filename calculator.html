<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">My Calculator</h1>
    <div class="container">
      <form name="form" id="myForm">
        <div class="row float-end w-25">
          <input type="text" placeholder="0" id="number1" />
          <input type="text" placeholder="0" id="number2" />
          <input type="text" placeholder="result" id="result" />
          <input type="button" onclick="reset()" value="C" />
        </div>

        <div class="row-cols-6 mt-5">
          <input type="button" value="7" onclick="addToCalculator(value)" />
          <input type="button" value="8" onclick="addToCalculator(value)" />
          <input type="button" value="9" onclick="addToCalculator(value)" />
          <input type="button" value="+" onclick="addToCalculator(value)" />
        </div>
        <div class="row-cols-6">
          <input type="button" value="4" onclick="addToCalculator(value)" />
          <input type="button" value="5" onclick="addToCalculator(value)" />
          <input type="button" value="6" onclick="addToCalculator(value)" />
          <input
            type="button"
            name="minus"
            value="-"
            onclick="addToCalculator(minus.value)"
          />
        </div>
        <div class="row-cols-6">
          <input type="button" value="1" onclick="addToCalculator(value)" />
          <input type="button" value="2" onclick="addToCalculator(value)" />
          <input type="button" value="3" onclick="addToCalculator(value)" />
          <input type="button" value="*" onclick="addToCalculator(value)" />
        </div>
        <div class="row-cols-6">
          <input type="button" value="0" onclick="addToCalculator(value)" />
          <input type="button" value="." onclick="addToCalculator(value)" />
          <input type="button" value="/" onclick="addToCalculator(value)" />
          <input type="button" value="=" onclick="finilize()" />
        </div>
      </form>
    </div>

    <script src="./maseg.js"></script>
  </body>
</html>
